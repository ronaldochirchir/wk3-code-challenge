<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticketing App</title>
  <link rel="stylesheet" href="./styles.css"> <!-- Correctly linking the CSS file -->
</head>
<body>
  <h1>Welcome to the Movie Ticketing App</h1>

  <!-- Movie List -->
  <ul id="films"></ul>

  <!-- Movie Details -->
  <div id="movie-details">
    <h2 id="title"></h2>
    <img id="poster" alt="Movie Poster" width="200px">
    <p id="runtime"></p>
    <p id="showtime"></p>
    <p id="available-tickets"></p>
    <button id="buy-ticket">Buy Ticket</button>
  </div>

  <!-- JavaScript file to handle dynamic content (if you have one) -->
  <script src="./app.js"></script> <!-- Correctly linking the JavaScript file -->
</body>
</html>
